<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Passwordless</h4>
                    <div class="row">
                        <div class="mb-3 col-md-12">
                            <label>Your Email Address</label>
                            <input type="text" name="Lname" class="form-control" placeholder="Enter Your Email Address"
                                [(ngModel)]="email">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end" (click)="sendPasswordlessLink()">Get Passwordless login link</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
