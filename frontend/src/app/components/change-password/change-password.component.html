<app-menu></app-menu>

<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
    <strong>Password changed successfully!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="failure">
    <strong>Password is not correct, try again!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Change Your Password</h4>
                    <div class="row">
                        <div class="mb-3 col-md-12">
                            <label>Current Password</label>
                            <input type="password" name="Lname" class="form-control" placeholder="Enter Current Password"
                                [(ngModel)]="currentPassword">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>New Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter New Password"
                                [(ngModel)]="newPassword">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end" (click)="changePassword()">Change Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
