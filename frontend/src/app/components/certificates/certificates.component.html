<app-menu></app-menu>

<div class="row justify-content-center">
    <div class="col-auto">
        <table class="table table-secondary table-striped w-auto mt-3">
            <thead>
                <tr>
                    <th scope="col">Certificate id</th>
                    <th scope="col">Publisher id</th>
                    <th scope="col">Owner id</th>
                    <th scope="col">Valid from</th>
                    <th scope="col">Valid until</th>
                    <th scope="col">Is withdrawn</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let certificate of certificates">
                    <th scope="row">{{ certificate.id }}</th>
                    <td>{{ certificate.idOfCertificatePublisher }}</td>
                    <td>{{ certificate.idOfCertificateOwner }}</td>
                    <td>{{ certificate.timeOfPublishing }}</td>
                    <td>{{ certificate.validUntil}}</td>
                    <td>{{ certificate.isWithdrawn}}</td>
                </tr>
            </tbody>
        </table>
    </div>
