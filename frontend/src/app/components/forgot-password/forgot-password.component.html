<app-menu></app-menu>

<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
    <strong>Password changed successfully!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="failure">
    <strong>Verification code is not correct!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Forgot Password</h4>
                    <div class="row">
                        <div class="mb-3 col-md-12">
                            <label>Your Email Address</label>
                            <input type="text" name="Lname" class="form-control" placeholder="Enter Your Email Address"
                                [(ngModel)]="email">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end" (click)="sendVerificationCode()">Get Verification Code</button>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Verification Code</label>
                            <input type="text" name="Lname" class="form-control"
                                placeholder="Enter Verification Code" [(ngModel)]="verificationCode">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>New Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter New Password"
                                [(ngModel)]="newPassword">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end" (click)="changePassword()">Change
                                Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
